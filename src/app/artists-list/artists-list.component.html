<md-list>
  <md-list-item *ngFor="let artist of list">
    <md-icon *ngIf="!artist.spotifyImg" md-list-icon>note</md-icon>
    <img *ngIf="artist.spotifyImg" [src]="artist.spotifyImg"/>
    <h4>{{artist.name}}</h4>
    <app-artist-menu [artist]="artist" (onDelete)="deleteArtist($event)"></app-artist-menu>
  </md-list-item>
</md-list>
