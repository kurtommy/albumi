<h1 md-dialog-title>
  Delete
</h1>

<md-dialog-content>
  Are you sure to delete {{data.artist.name}}?
</md-dialog-content>

<div md-dialog-actions>
  <button md-raised-button (click)="dialogRef.close(data.artist)">
    Yes
  </button>
  <button md-raised-button (click)="dialogRef.close(false)">
    No
  </button>
</div>
